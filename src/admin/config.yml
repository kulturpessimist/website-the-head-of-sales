backend:
  name: git-gateway
  branch: main # Branch to update (optional; defaults to master)

media_folder: "static/uploads"
public_folder: "/uploads"

collections:
  - name: "Segments"
    label: "Segments"
    folder: "segments"
    create: true
    slug: "{{slug}}"
    fields:
      - label: "Title"
        name: "title"
        widget: "string"
      - label: "Publish Date"
        name: "date"
        widget: "datetime"
      - label: "Post Author"
        name: "author"
        widget: "relation"
        collection: "Blocks"
        search_fields: ["title", "body"]
        value_field: "body"
        display_fields: ["title"]

  - name: "Blocks"
    label: "Blocks"
    folder: "blocks"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Publish Date", name: "date", widget: "datetime" }
      - { label: "Body", name: "body", widget: "markdown" }
